  <meta charset="utf-8" />

  <title>Crosswords#3 - January 2026</title>

  <style>
    :root { --cell: 40px; --border: #111; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 18px;
      color: #111;
      background: #eaf7ea;
    }

    h1 { margin: 0 0 8px; font-size: 34px; }

    .instructions {
      margin: 0 0 14px;
      font-size: 14px;
      line-height: 1.35;
    }

    .layout {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 20px;
      align-items: start;
    }

    @media (max-width: 980px) {
      .layout { grid-template-columns: 1fr; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(15, var(--cell));
      grid-template-rows: repeat(15, var(--cell));
      user-select: none;
    }

    .cell {
      position: relative;
      width: var(--cell);
      height: var(--cell);
      border: 1px solid var(--border);
      background: #fff;
      box-sizing: border-box;
    }

    .cell.block { background: #000; }

    .num {
      position: absolute;
      top: 2px;
      left: 3px;
      font-size: 10px;
      color: #111;
      pointer-events: none;
    }

    .ch {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 18px;
      pointer-events: none;
    }

    .ch.wrong-letter { color: #c1121f; }

    .cell.selected {
      outline: 3px solid #3b82f6;
      outline-offset: -3px;
    }

    .cell.in-word { background: #eef6ff; }

    .cell.block.selected,
    .cell.block.in-word {
      background: #000;
      outline: none;
    }

    @keyframes blinkGreen { 0%,100%{ background:#e8fff0; } 50%{ background:#9ef0b7; } }
    @keyframes blinkRed   { 0%,100%{ background:#ffecec; } 50%{ background:#ff9a9a; } }

    .blink-green { animation: blinkGreen 420ms ease-in-out 0s 2; }
    .blink-red   { animation: blinkRed   420ms ease-in-out 0s 2; }

    .panel h2 { margin: 0 0 10px; font-size: 18px; }
    .panel h3 { margin: 14px 0 6px; font-size: 15px; }

    .clues { columns: 2; column-gap: 18px; }
    @media (max-width: 980px) { .clues { columns: 1; } }

    .clue {
      break-inside: avoid;
      margin: 0 0 7px;
      font-size: 13px;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 7px 10px;
      border: 1px solid #bbb;
      background: #fff;
      border-radius: 10px;
      cursor: pointer;
    }

    input.hidden {
      position: absolute;
      left: -9999px;
      opacity: 0;
    }
  </style>
</head>
